<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            margin: 0;
            color: #4fc3f7;
            font-size: 16px;
            font-weight: 600;
        }
        
        .header p {
            margin: 4px 0 0 0;
            color: #9e9e9e;
            font-size: 12px;
        }
        
        .current-binding {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .current-binding h3 {
            margin: 0 0 8px 0;
            color: #bdbdbd;
            font-size: 12px;
            font-weight: 500;
        }
        
        .key-display {
            background: #4fc3f7;
            color: #1a1a1a;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            display: inline-block;
            min-width: 60px;
        }
        
        .customize-section {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .customize-section h3 {
            margin: 0 0 12px 0;
            color: #bdbdbd;
            font-size: 12px;
            font-weight: 500;
        }
        
        .modifier-keys {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #4fc3f7;
        }
        
        .checkbox-group label {
            font-size: 12px;
            color: #bdbdbd;
            cursor: pointer;
        }
        
        .key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #404040;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            text-align: center;
            box-sizing: border-box;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .key-input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        .key-input::placeholder {
            color: #757575;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #4fc3f7;
            color: #1a1a1a;
        }
        
        .btn-primary:hover {
            background: #29b6f6;
        }
        
        .btn-secondary {
            background: #616161;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #757575;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        
        .status.success {
            background: #2e7d32;
            color: #c8e6c9;
            border: 1px solid #388e3c;
        }
        
        .status.error {
            background: #c62828;
            color: #ffcdd2;
            border: 1px solid #d32f2f;
        }
        
        .instructions {
            background: #1e3a5f;
            border: 1px solid #2962ff;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
        }
        
        .instructions h4 {
            margin: 0 0 8px 0;
            color: #90caf9;
            font-size: 12px;
            font-weight: 600;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 16px;
            color: #90caf9;
            font-size: 11px;
        }
        
        .instructions li {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quick Search Jump</h1>
        <p>Customize your search shortcut</p>
    </div>
    
    <div class="current-binding">
        <h3>Current Key Binding</h3>
        <div class="key-display" id="currentKeyDisplay">F</div>
    </div>
    
    <div class="customize-section">
        <h3>Set New Key Binding</h3>
        
        <div class="modifier-keys">
            <div class="checkbox-group">
                <input type="checkbox" id="ctrlKey">
                <label for="ctrlKey">Ctrl</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="altKey">
                <label for="altKey">Alt</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="shiftKey">
                <label for="shiftKey">Shift</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="metaKey">
                <label for="metaKey">Cmd (Mac)</label>
            </div>
        </div>
        
        <input type="text" 
               class="key-input" 
               id="keyInput" 
               placeholder="Press a key..."
               maxlength="1"
               readonly>
        
        <div class="buttons">
            <button class="btn btn-primary" id="saveBtn" disabled>Save Binding</button>
            <button class="btn btn-secondary" id="resetBtn">Reset to F</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="instructions">
        <h4>How to use:</h4>
        <ul>
            <li>Check modifier keys (Ctrl, Alt, Shift, Cmd)</li>
            <li>Click the key input field</li>
            <li>Press any key (letter, number, or symbol)</li>
            <li>Click "Save Binding" to apply</li>
        </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
